<div class="container">
  <h1>Edit Product Detail</h1>
  <form [formGroup]="productFormGroup" (ngSubmit)="submitForm()">
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label for="">Product Name</label>
          <input
            type="text"
            formControlName="productName"
            class="form-control"
          />
          <span
            style="color: crimson"
            *ngIf="
              !productFormGroup.get('productName').valid &&
              productFormGroup.get('productName').touched
            "
            >Please enter a value between 5 to 50</span
          >
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label for="">Currency</label>
          <input type="text" formControlName="currency" class="form-control" />
          <span
            style="color: crimson"
            *ngIf="
              !productFormGroup.get('currency').valid &&
              productFormGroup.get('currency').touched
            "
            >Please enter a value of max length 1</span
          >
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label for="">Product Image Link</label>
          <input type="text" formControlName="image" class="form-control" />
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label for="">Price:</label>
          <input type="number" formControlName="price" class="form-control" />
          <span
            style="color: crimson"
            *ngIf="
              productFormGroup.get('price').touched &&
              !productFormGroup.get('price').valid
            "
            >Please enter only numeric value</span
          >
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <label for="">Product Description</label>
          <textarea
            formControlName="description"
            class="form-control"
            cols="30"
            rows="10"
          ></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <button class="bt btn-primary">Update product</button>
      </div>
    </div>
    {{ productFormGroup.valid }}
  </form>
</div>
